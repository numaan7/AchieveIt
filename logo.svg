<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#1565C0" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
  </defs>
  
  <!-- Main circular background -->
  <circle 
    cx="256" 
    cy="256" 
    r="240" 
    fill="url(#logoGradient)" 
    stroke="#1565C0" 
    stroke-width="8"
  />
  
  <!-- Target rings - representing goals -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
  <circle cx="256" cy="256" r="130" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="8"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="8"/>
  
  <!-- Center dot - the target/goal -->
  <circle cx="256" cy="256" r="30" fill="#ffffff" opacity="0.9"/>
  
  <!-- Arrow pointing to target - representing direction/progress -->
  <path 
    d="M100 150 L180 200 L165 230 L180 260 L100 310 L130 230 Z" 
    fill="rgba(255,255,255,0.8)" 
  />
  
  <!-- Achievement checkmark -->
  <path 
    d="M190 240 L235 285 L360 160" 
    stroke="url(#checkGradient)" 
    stroke-width="20" 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    fill="none"
    opacity="0.9"
  />
  
  <!-- Small stars for achievement -->
  <path 
    d="M380 100 L390 125 L415 125 L395 140 L405 165 L380 150 L355 165 L365 140 L345 125 L370 125 Z" 
    fill="#FFD700" 
    opacity="0.8"
  />
  <path 
    d="M430 330 L440 355 L465 355 L445 370 L455 395 L430 380 L405 395 L415 370 L395 355 L420 355 Z" 
    fill="#FFD700" 
    opacity="0.6"
  />
</svg>
